<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" width="320" height="100">
  <!-- Background -->
  <rect width="320" height="100" fill="#f8f9fa" rx="10"/>
  
  <!-- German flag element (simplified) -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="60" height="12" fill="#000" rx="2"/>
    <rect x="0" y="16" width="60" height="12" fill="#dd0000" rx="2"/>
    <rect x="0" y="32" width="60" height="12" fill="#ffce00" rx="2"/>
    
    <!-- Book overlay -->
    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="30" height="20" fill="#2563eb" rx="2"/>
      <rect x="2" y="2" width="26" height="16" fill="#3b82f6" rx="1"/>
      <rect x="4" y="4" width="22" height="1.5" fill="#e5e7eb"/>
      <rect x="4" y="7" width="18" height="1.5" fill="#e5e7eb"/>
      <rect x="4" y="10" width="20" height="1.5" fill="#e5e7eb"/>
      <rect x="4" y="13" width="16" height="1.5" fill="#e5e7eb"/>
    </g>
  </g>
  
  <!-- Main text -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">
    Deutsch
  </text>
  <text x="110" y="70" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">
    Lernen
  </text>
  
  <!-- Accent elements -->
  <g transform="translate(240, 25)">
    <!-- Speech bubble -->
    <ellipse cx="25" cy="20" rx="22" ry="14" fill="#3b82f6" opacity="0.1"/>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2563eb" text-anchor="middle" font-weight="500">Hallo!</text>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="290" cy="35" r="3" fill="#dd0000" opacity="0.6"/>
  <circle cx="300" cy="35" r="3" fill="#dd0000" opacity="0.6"/>
  <circle cx="295" cy="25" r="2" fill="#ffce00" opacity="0.8"/>
  
  <!-- Subtle underline -->
  <rect x="110" y="75" width="80" height="2" fill="#3b82f6" opacity="0.3" rx="1"/>
</svg>